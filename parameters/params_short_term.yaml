vehicle_parameters:

  l:                      1.33

path_constraints:

  q_p:                    [100, 100]
  q_orientation:          100
  q_steering_angle:       100
  q_control:              [100, 100]

terminal_constraints:

  qf_p:                   [100, 100, 100]
  qf_orientation:         100
  qf_steering_angle:      100

boundary_constraints:

  vel_bounds:            [-1.5, 1.5]   
  phi_cmd_bounds:        [-1, 1] 

ros_parameters:

  command_topic:          /command/pose      
  odometry_topic:         /odom
  image_topic:            /...
  rpyrt_topic:            /sherpa/akrm_cmd

integral_action:

  attraction_ball:        0.1
  anti_windup_ball:       0.1
  integral_weights:       [0.05, 0.05, 0.1, 0.01]
  yaw_rate_damping_factor: 1

general_params:

  verbosity:              0  # Verbosity_Level : 0,1,2

log_params:

  output_log_file:        log_file.txt
