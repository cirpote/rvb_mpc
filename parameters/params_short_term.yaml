vehicle_parameters:

  l:                      1.33

path_constraints:

  q_p:                    [100, 100]
  q_theta:                100
  q_obst:                 200

terminal_constraints:

  qf_p:                   [1000, 1000]
  qf_theta:               1000

boundary_constraints:

  vel_bounds:            [-.5, .5]   
  phi_bounds:            [-1.1, 1.1] 

ros_parameters:

  command_topic:          /command/pose      
  odometry_topic:         /odom
  image_topic:            /...
  rpyrt_topic:            /sherpa/akrm_cmd


general_params:

  verbosity:              0 # Verbosity_Level : 0,1,2

obstacles:
  
  obst1:                  [4, -2]
  obst2:                  [7, -2]
  obst3:                  [10, -2]
  obst4:                  [4, -6.5]
  obst5:                  [7, -6.5]
  obst6:                  [10, -6.5]
  safety_dist:            .5

log_params:

  output_log_file:        log_file.txt