vehicle_parameters:

  l:                      1.33

path_constraints:

  q_p:                    [100, 100]
  q_v:                    [100, 100]
  q_obst:                 0

terminal_constraints:

  qf_p:                   [1000, 1000]
  qf_v:                   [1000, 1000]

boundary_constraints:

  velx_bounds:            [-.5, .5]   
  vely_bounds:            [-.5, .5] 

ros_parameters:

  command_topic:          /command/pose      
  odometry_topic:         /odom
  image_topic:            /...
  rpyrt_topic:            /sherpa/akrm_cmd


general_params:

  verbosity:              1 # Verbosity_Level : 0,1,2

obstacles:
  
  obst1:                  [1000, 1000]
  obst2:                  [1000, 1000]
  obst3:                  [1000, 1000]
  obst4:                  [1000, 1000]
  obst5:                  [1000, 1000]
  obst6:                  [1000, 1000]
  safety_dist:            0.5

log_params:

  output_log_file:        log_file.txt